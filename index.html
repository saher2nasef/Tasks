<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To Do</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/1084e2b76b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/normallis.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="icon" href="images/logo.png" />
  </head>

  <body>
    <section class="Container">
      <header>
        <h1>T O D O</h1>
        <img src="images/icon-moon.svg" id="Btn" alt="" />
      </header>
      <section class="body" id="body">
        <div class="AddTask">
          <label class="LabelCheckBox">
            <input type="checkbox" id="checkBox" class="checkbox" />
            <span></span>
          </label>
          <input type="text" placeholder="Create a new todo" id="TextToDo" />
        </div>
        <div id="InnerData"></div>
        <div class="control">
          <div class="left">
            <span id="Info"></span>
          </div>
          <div class="center" id="btns">
            <button data-type="All" class="active">All</button>
            <button data-type="Active">Active</button>
            <button data-type="Completed">Completed</button>
          </div>
          <div class="right">
            <button id="ClearCompleted">Clear Completed</button>
          </div>
        </div>
      </section>
      <footer class="w-100 text-center">
        <p>drag and drop to reorder list</p>
        <p>Saher Nasef</p>
      </footer>
    </section>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
